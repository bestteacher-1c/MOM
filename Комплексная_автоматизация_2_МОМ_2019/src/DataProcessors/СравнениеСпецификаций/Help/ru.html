<h1>Сравнение спецификаций</h1>
<p style="MARGIN-LEFT: 0px">Отчет позволяет выявить отличия между несколькими спецификациями.<br>Отчет открывается командой <b>Сравнить спецификации</b> в форме списка спецификации. При этом в списке необходимо выбрать спецификации, подлежащие сравнению.</p>
