<h1>Расчет земельного налога (авансового платежа по налогу)</h1>
<p style="MARGIN-LEFT: 0px">Отчет предназначен для обобщения информации о порядке исчисления суммы земельного налога (или авансового платежа по налогу)</p>
<p style="MARGIN-LEFT: 0px">Отчет необходимо формировать только после выполнения регламентных операций по закрытию месяца.</p>
<p> </p></body></html>
