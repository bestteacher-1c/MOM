<h1>Отчет "Акцизы на алкогольную продукцию"</h1>
<p class="Usual">Отчет "Налоговая декларация по акцизам на этиловый спирт, алкогольную и (или) подакцизную спиртосодержащую продукцию" предназначен для составления налоговой декларации в соответствии с Приложением № 1 к приказу ФНС России от 21.09.2018 № ММВ-7-3/544@.</p></body></html>
