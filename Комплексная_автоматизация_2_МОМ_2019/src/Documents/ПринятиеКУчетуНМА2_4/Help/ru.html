<h1>Принятие к учету НМА</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для отражения принятия к учету нематериального актива или расходов на НИОКР.<br><br>Если НМА был списан, то его повторное принятие к учету возможно только в другую организацию. Для принятия к учету в ту же организацию нужно создать новый элемент справочника.</p>
